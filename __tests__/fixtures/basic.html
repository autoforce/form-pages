<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <form class="pageable-form">
        <div class="form-pages__page">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" name="email" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <button class="btn w-100 btn-primary form-pages__prev-button">
                            Prev
                        </button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button class="btn w-100 btn-primary form-pages__next-button">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-pages__page">
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" class="form-control" name="tel" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit my form!" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <button class="btn w-100 btn-primary form-pages__prev-button">
                            Prev
                        </button>
                    </div>
                    <div class="col-sm-6 col-12">
                        <button class="btn w-100 btn-primary form-pages__next-button">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <style>
        .pageable-form {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .form-pages__page {
            display: flex;
            flex-direction: column;
        }

        .form-pages__page>.form-group:last-child {
            margin-top: auto;
        }
    </style>
</body>

</html>
