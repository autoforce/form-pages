<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Demo form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/form-pages.js"></script>
  <link rel="stylesheet" href="../src/form-pages.css">
</head>

<body>
  <h1 class="text-center">Demo pageable form</h1>
  <div class="container">
    <div class="col-12 col-sm-4 offset-sm-4">
      <form class="pageable-form">
        <div class="form-pages__page">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" name="email" />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-12">
                <button class="btn w-100 btn-primary form-pages__prev-button">
                  Prev
                </button>
              </div>
              <div class="col-sm-6 col-12">
                <button class="btn w-100 btn-primary form-pages__next-button">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-pages__page">
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="tel" />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit my form!" />
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    $(function () {
      $('.pageable-form').formPages();
      $('.pageable-form').on('next.fp.page', function (e, data) {
        console.log(data);
      });
      $('.pageable-form').on('prev.fp.page', function (e, data) {
        console.log(data);
      });
    });
  </script>
  <style>
    .pageable-form {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</body>

</html>
